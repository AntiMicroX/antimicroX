app-id: io.github.antimicrox.antimicrox
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: antimicroX
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Gamepads
  - --device=all

modules:
  - name: antimicrox
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/AntiMicroX/antimicroX.git
        # TODO fix this, add tag + commit
        branch: flatpak
